query GetSlugList {
	articles {
		slug
	}
}

query GetArticle {
	article(where: { slug: "${slug}" }) {
		id
		title
		tags {
			name
		}
		slug
		image {
			url
		}
		content {
			markdown
			html
			text
		}
		createdAt
		views
	}
}

query GetArticlesAndTags {
	articles(orderBy: updatedAt_DESC) {
		id
		title
		image {
			url
		}
		createdAt
		slug
		tags {
			name
		}
	}
	tags {
		name
	}
}
