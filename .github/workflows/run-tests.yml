name: Run tests on push
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install node.js
        uses: actions/setup-node@v2
        
      - name: Install deps
        run: npm ci
      - run: npm run build 
      - run: npm run e2e:headless